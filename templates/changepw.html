{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepw" method="post" id = "changepw">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="currpassword" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" id="submit">Change Password</button>
    </form>

    <script>
        document.querySelector('form').onsubmit = function() {
                        if (!document.querySelector('input[name="currpassword"]').value) {
                alert('You must enter your current password!');
                return false;
            }
            else if (!document.querySelector('input[name="newpassword"]').value || !document.querySelector('input[name="confirmation"]').value ) {
                alert('You must enter a new password');
                return false;
            }
            else if (document.querySelector('input[name="newpassword"]').value != document.querySelector('input[name="confirmation"]').value) {
                alert('New passwords must match!');
                return false;
            }
            return true;
        };

    </script>
{% endblock %}
