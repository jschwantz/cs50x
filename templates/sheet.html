{% extends "layout.html" %}

{% block main %}
<!--https://getbootstrap.com/docs/4.1/content/tables/ -->

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Leige Lord</th>
      <th scope="col">Weapon</th>
      <th scope="col">Why</th>
      <th scope="col">Other Reason</th>
    </tr>
  </thead>
  <tbody>
    {% for man in watch %}
    <tr>
      <th scope="row"></th>
      <td>{{ man["name"] }}</td>
      <td>{{ man["leigelord"] }}</td>
      <td>{{ man["weapon"] }}</td>
      <td>{{ man["why"] }}</td>
      <td>{{ man["otherreason"] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
